NameVirtualHost 127.0.0.1:80
<VirtualHost 127.0.0.1:80>
        ServerName local.almidon.org
        DocumentRoot /var/www/almidon/local.almidon.org/demo/public_html
        Alias /cms /var/www/almidon/local.almidon.org/core/pub
        Alias /almidon /var/www/almidon/local.almidon.org/core/php
        Alias /files /var/www/almidon/local.almidon.org/demo/files
        Alias /admin /var/www/almidon/local.almidon.org/demo/secure
	Alias /doc /var/www/almidon/local.almidon.org/doc
        <Directory /var/www/almidon>
                Options +SymLinksIfOwnerMatch
		AllowOverride FileInfo AuthConfig Limit Options
        </Directory>
        <Directory /var/www/almidon/local.almidon.org/demo/files>
		AllowOverride None
                php_flag engine off
        </Directory>
        RewriteEngine on
        RewriteRule ^/cms/pic/(.*)/(.*)/(.*)$ /var/www/almidon/local.almidon.org/core/pub/pic.php [L]
</VirtualHost>
